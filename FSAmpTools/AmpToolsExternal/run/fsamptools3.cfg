fit fsamptools3

reaction fsamptools p1 p2 p3

genmc   fsamptools FSAmpToolsDataReader phasespace.gen.root
accmc   fsamptools FSAmpToolsDataReader phasespace.acc.root
data    fsamptools FSAmpToolsDataReader physics.acc.root
normintfile fsamptools fsamptools3.ni

sum fsamptools s1

amplitude fsamptools::s1::R12 BreitWigner  [M12]  [G12]   1 2
amplitude fsamptools::s1::R13 BreitWigner  [M13]  [G13]   1 3

initialize fsamptools::s1::R12  cartesian 1.0 0.0
initialize fsamptools::s1::R13  cartesian 1.0 0.0 real

parameter M12 1.000
parameter G12 0.200
parameter M13 1.500
parameter G13 0.150

